<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
     <!-- Bootstrap CSS -->
     <link rel="stylesheet" href=
     "https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" />
      
         <!-- Bootstrap Font Icon CSS -->
         <link rel="stylesheet" href=
     "https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
     <script src="https://kit.fontawesome.com/8cef4fe53d.js" crossorigin="anonymous"></script>
    
</head>

<body>
    <div class="bottomplayer">
        <div class="melomix">
            <p>inbam::Melomix</p>
            <h5>song name is streaming</h5>
            <div class="btn"><i class="fa-solid fa-play" id="play"></i>
            </div>
            <div id="waveform">
                <!-- the waveform will be rendered here --></div>
        </div>
    </div>
</body>
<script type="module">
    import WaveSurfer from 'https://unpkg.com/wavesurfer.js@7/dist/wavesurfer.esm.js'
    
 let play=document.getElementById("play");
    const wavesurfer = WaveSurfer.create({
      container: '#waveform',
      waveColor: '#4F4A85',
      progressColor: '#383351',
      height:100,
      width:200
    
    })
    wavesurfer.load("aval.mp3");
   play.onclick=function(){
    wavesurfer.playPause();
   }    
    </script>

</html>
